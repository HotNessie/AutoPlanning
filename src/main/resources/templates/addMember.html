<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="fragments/header :: header" />
</head>

<body>
    <div class="container">
        <!-- <div th:replace="fragments/bodyHeader :: bodyHeader" /> -->

        <div class="content">
            <form role="form" th:action="@{/members/new}" th:object="${memberFormDto}" method="post">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"
                        required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error">Incorrect
                        data</p>
                </div>
                <div class="form-group">
                    <label th:for="phoneNumber">전화번호</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력해주세요"
                        required>
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="field-error">
                        Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="birthYear">출생년도</label>
                    <input type="number" th:field="*{birthYear}" class="form-control" placeholder="출생년도를 입력해주세요"
                        required>
                </div>
                <div class="form-group">
                    <label th:for="sex">성별</label>
                    <select th:field="*{sex}" class="form-control" required>
                        <option value="">성별 선택</option>
                        <option th:each="sex : ${T(com.preplan.autoplan.domain.member.Sex).values()}" th:value="${sex}"
                            th:text="${sex}"></option>
                    </select>
                </div>
                <p th:if="${errorMessage}" th:text="${errorMessage}" class="field-error">Error</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer" />
    </div> <!-- /container -->
</body>

</html>
