<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/selfPlanContent.css">
<div class="selfPlanContent">

  <section id="day1" class="day">
    <div class="day-content">
      <div class="dayTitleBox">
        <input type="text" class="dayTitleText" value="여행 계획 완성" readonly>
        <button type="button" class="editDayPlan">
          <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
            <path
              d="M22.987,5.452c-.028-.177-.312-1.767-1.464-2.928-1.157-1.132-2.753-1.412-2.931-1.44-.237-.039-.479,.011-.682,.137-.071,.044-1.114,.697-3.173,2.438,1.059,.374,2.428,1.023,3.538,2.109,1.114,1.09,1.78,2.431,2.162,3.471,1.72-2.01,2.367-3.028,2.41-3.098,.128-.205,.178-.45,.14-.689Z">
            </path>
            <path
              d="M12.95,5.223c-1.073,.968-2.322,2.144-3.752,3.564C3.135,14.807,1.545,17.214,1.48,17.313c-.091,.14-.146,.301-.159,.467l-.319,4.071c-.022,.292,.083,.578,.29,.785,.188,.188,.443,.293,.708,.293,.025,0,.051,0,.077-.003l4.101-.316c.165-.013,.324-.066,.463-.155,.1-.064,2.523-1.643,8.585-7.662,1.462-1.452,2.668-2.716,3.655-3.797-.151-.649-.678-2.501-2.005-3.798-1.346-1.317-3.283-1.833-3.927-1.975Z">
            </path>
          </svg>
        </button>
      </div>

      <!-- 계획 본문 -->
      <div class="plan-details-box">
        <!-- 동적으로 생성될 계획 내용 -->
      </div>

      <!-- 키워드 선택 영역 -->
      <div class="keyword-selection-area">

        <div class="keyword-box">
          <div class="plan-description-area">
            <h4>계획 설명 및 해시태그</h4>
            <div id="hashtag-editor" class="editable-textarea" contenteditable="true"
              data-placeholder="계획에 대한 설명을 자유롭게 작성하고, #해시태그 를 이용해 키워드를 추가해보세요!"></div>
            <div id="hashtag-suggestions"></div>

          </div>
        </div>

      </div>

    </div>

  </section>
  <div class="plan-action-box">
    <div class="plan-actions">
      <button type="button" class="action-btn save-btn" id="savePlanBtn">계획 저장</button>
      <button type="button" class="action-btn edit-btn" id="editPlanBtn">수정하기</button>
    </div>
  </div>
</div>

<div class="modal-base"></div>

</html>
