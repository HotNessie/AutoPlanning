<html xmlns:th="http://www.thymeleaf.org">
<!--수동 게시물-->
<div class="selfContent">
  <div id="collapseSelfBody" class="card card-body">
    <!-- 출발/도착 시간 및 교통 수단 입력 -->
    <form id="routeForm" action="/route/compute" method="POST" onsubmit="return false;">
      <!-- submit을 항상 반환하지 않음 -->
      <div class="travel departure">
        <div class="time-label">출발 시간</div>
        <div class="time-display">
          <input type="datetime-local" id="departureTime" name="departureTime">
        </div>
      </div>

      <!-- 복귀 시간 -->
      <div class="travel arrival">
        <div class="time-label">복귀 시간</div>
        <div class="time-display">
          <input type="datetime-local" id="arrivalTime" name="arrivalTime">
        </div>
      </div>

      <!-- 장소 입력 공간 -->
      <div id="placeContainer" class="place-container">
        <div class="placeInput" id="place1">
          <div class="placeInput-row">
            <div class="search-input-container">
              <input type="text" autocomplete="off" id="placeName1" name="placeNames[0].name" placeholder="출발지"
                required>
              <button type="button" class="search-place-btn" onclick="searchPlaceByInputId('placeName1')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z" />
                </svg>
              </button>
            </div>
            <input type="hidden" id="placeId1" name="placeNames[0].placeId" required>
          </div>
          <div class="transport-buttons">
            <button type="button" class="transport-btn" data-transport="DRIVE"
              onclick="selectTransport('place1', 'DRIVE')">
              <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
                <path
                  d="M22.357,8A34.789,34.789,0,0,0,19.21,3.245a4.4,4.4,0,0,0-2.258-1.54A15.235,15.235,0,0,0,12,1a19.175,19.175,0,0,0-5.479.713A4.382,4.382,0,0,0,4.29,3.245,23.466,23.466,0,0,0,1.464,8H0V20H3v3H7V20H17v3h4V20h3V8ZM5.5,17A1.5,1.5,0,1,1,7,15.5,1.5,1.5,0,0,1,5.5,17ZM12,11a64.834,64.834,0,0,0-8.8.711A23.405,23.405,0,0,1,6.671,5.07a1.394,1.394,0,0,1,.714-.484A16.164,16.164,0,0,1,12,4a12.3,12.3,0,0,1,4.115.586,1.4,1.4,0,0,1,.714.483,27.139,27.139,0,0,1,3.956,6.64A64.92,64.92,0,0,0,12,11Zm6.5,6A1.5,1.5,0,1,1,20,15.5,1.5,1.5,0,0,1,18.5,17Z" />
              </svg>
            </button>
            <button type="button" class="transport-btn" data-transport="TRANSIT"
              onclick="selectTransport('place1', 'TRANSIT')">
              <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
                <path
                  d="M22,10V4.229a2.987,2.987,0,0,0-1.821-2.76c-3.673-1.9-12.695-1.893-16.358,0A2.986,2.986,0,0,0,2,4.229V10H0v3a2,2,0,0,0,2,2v7H4v2H9V22h6v2h5V22h2V15a2,2,0,0,0,2-2V10ZM4,13V7H20v6Zm.6-9.688A19.013,19.013,0,0,1,12,2a19.018,19.018,0,0,1,7.4,1.311.99.99,0,0,1,.6.918V5H15V4H9V5H4V4.229A.989.989,0,0,1,4.6,3.312ZM4,20V15H6v1a1,1,0,0,0,2,0V15h8v1a1,1,0,0,0,2,0V15h2v5Z" />
              </svg>
            </button>
            <button type="button" class="transport-btn" data-transport="WALK"
              onclick="selectTransport('place1', 'WALK')">
              <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
                <path
                  d="m11,2.5c0-1.381,1.119-2.5,2.5-2.5s2.5,1.119,2.5,2.5-1.119,2.5-2.5,2.5-2.5-1.119-2.5-2.5Zm9.171,9.658l-2.625-1.312s-2.268-3.592-2.319-3.651c-.665-.76-1.625-1.195-2.634-1.195-1.274,0-2.549.301-3.688.871l-2.526,1.263c-.641.321-1.114.902-1.298,1.596l-.633,2.387c-.212.801.265,1.622,1.065,1.834.802.213,1.622-.264,1.834-1.065l.575-2.168,1.831-.916-.662,2.83c-.351,1.5.339,3.079,1.679,3.84l3.976,2.258c.156.089.253.256.253.436v3.336c0,.829.672,1.5,1.5,1.5s1.5-.671,1.5-1.5v-3.336c0-1.256-.679-2.422-1.771-3.043l-2.724-1.547.849-3.165.875,1.39c.146.232.354.42.599.543l3,1.5c.216.107.444.159.67.159.55,0,1.08-.304,1.343-.83.37-.741.07-1.642-.671-2.013Zm-10.312,5.465c-.812-.161-1.6.378-1.754,1.192l-.039.2-1.407,2.814c-.37.741-.07,1.642.671,2.013.215.107.444.159.67.159.55,0,1.08-.304,1.343-.83l1.5-3c.062-.123.106-.254.131-.39l.077-.404c.156-.813-.378-1.599-1.192-1.754Z" />
              </svg>
            </button>
            <input type="hidden" id="transport1" name="placeNames[0].transport" value="TRANSIT" required>
          </div>
          <div class="placeInput-row">
            <label for="placeTime1">체류시간:</label>
            <input type="number" autocomplete="off" id="placeTime1" name="placeNames[0].time" min="0" value="0"
              placeholder="분" required>
          </div>
        </div>
        <div class="placeInput" id="placeEnd">
          <div class="placeInput-row">
            <div class="search-input-container">
              <input type="text" autocomplete="off" id="placeNameEnd" name="placeNames[1].name" placeholder="도착지"
                required>
              <button type="button" class="search-place-btn" onclick="searchPlaceByInputId('placeNameEnd')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z" />
                </svg>
              </button>
            </div>
            <input type="hidden" id="placeIdEnd" name="placeNames[1].placeId" required>
          </div>
          <div class="placeInput-row">
            <label for="placeTimeEnd">체류시간:</label>
            <input type="number" autocomplete="off" id="placeTimeEnd" name="placeNames[1].time" min="0" value="0"
              placeholder="분" required>
          </div>
        </div>
      </div>
      <!-- Submit 버튼 -->
      <div class="submitContainer">
        <button type="submit" id="submitBtn" onclick="callRoutResult('routeResult');">
          <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20">
            <path
              d="M18,12h0a2,2,0,0,0-.59-1.4l-4.29-4.3a1,1,0,0,0-1.41,0,1,1,0,0,0,0,1.42L15,11H5a1,1,0,0,0,0,2H15l-3.29,3.29a1,1,0,0,0,1.41,1.42l4.29-4.3A2,2,0,0,0,18,12Z" />
          </svg>
        </button>
        <button type="button" id="addPlaceBtn" onclick="addPlace()">+ 경유지</button>
      </div>
    </form>
    <!-- 검색 결과 -->
    <div id="searchResultsContainer">
      <div id="searchResults" class="card"></div>
    </div>
  </div>
</div>

</html>
