            <!-- 카드 내용 -->

                <div>

                </div>
                <!-- 순서마커 아래 방문 시간 -->
                <div class="visiting-time">10:00</div>
              </span>
              <div class="day-card-content">

                    <circle cx="12" cy="12" r="2" />
                    <circle cx="12" cy="22" r="2" />
                  </svg>
                </button>

                    <!-- 메모추가 -->

                      <svg>

                        <!-- 메모 추가 svg 찾아 넣기 -->

                    </button>

                    <!-- 카드 삭제 -->

                        <path />

                  </div>
