<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/selfPlanContent.css">
<div class="selfPlanContent">

  <section id="day1" class="day">
    <div class="day-content">
      <div class="dayTitleBox">
        <span class="dayTitleText">여행 계획 완성</span>
        <button type="button" class="editDayPlan">
          <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
            <path
              d="M22.987,5.452c-.028-.177-.312-1.767-1.464-2.928-1.157-1.132-2.753-1.412-2.931-1.44-.237-.039-.479,.011-.682,.137-.071,.044-1.114,.697-3.173,2.438,1.059,.374,2.428,1.023,3.538,2.109,1.114,1.09,1.78,2.431,2.162,3.471,1.72-2.01,2.367-3.028,2.41-3.098,.128-.205,.178-.45,.14-.689Z">
            </path>
            <path
              d="M12.95,5.223c-1.073,.968-2.322,2.144-3.752,3.564C3.135,14.807,1.545,17.214,1.48,17.313c-.091,.14-.146,.301-.159,.467l-.319,4.071c-.022,.292,.083,.578,.29,.785,.188,.188,.443,.293,.708,.293,.025,0,.051,0,.077-.003l4.101-.316c.165-.013,.324-.066,.463-.155,.1-.064,2.523-1.643,8.585-7.662,1.462-1.452,2.668-2.716,3.655-3.797-.151-.649-.678-2.501-2.005-3.798-1.346-1.317-3.283-1.833-3.927-1.975Z">
            </path>
          </svg>
        </button>
      </div>

      <!-- 계획 본문 -->
      <div class="plan-details-box">
        <!-- 동적으로 생성될 계획 내용 -->
      </div>

      <!-- 키워드 선택 영역 -->
      <div class="keyword-selection-area">

        <div class="keyword-box">
          <div class="keyword-section">
            <h4>목적 키워드</h4>
            <div class="keyword-buttons" id="purposeKeywords">
              <button type="button" class="keyword-btn" data-keyword="HEALING">힐링</button>
              <button type="button" class="keyword-btn" data-keyword="ACTIVITY">액티비티</button>
              <button type="button" class="keyword-btn" data-keyword="CULTURE">문화</button>
              <button type="button" class="keyword-btn" data-keyword="FOOD">맛집</button>
              <button type="button" class="keyword-btn" data-keyword="SHOPPING">쇼핑</button>
              <button type="button" class="keyword-btn" data-keyword="NATURE">자연</button>
              <button type="button" class="keyword-btn" data-keyword="PHOTO">포토스팟</button>
            </div>
          </div>

          <div class="keyword-section">
            <h4>분위기 키워드</h4>
            <div class="keyword-buttons" id="moodKeywords">
              <button type="button" class="keyword-btn" data-keyword="ROMANTIC">로맨틱</button>
              <button type="button" class="keyword-btn" data-keyword="EXCITING">신나는</button>
              <button type="button" class="keyword-btn" data-keyword="PEACEFUL">평온한</button>
              <button type="button" class="keyword-btn" data-keyword="TRENDY">트렌디</button>
              <button type="button" class="keyword-btn" data-keyword="TRADITIONAL">전통적</button>
              <button type="button" class="keyword-btn" data-keyword="LUXURY">럭셔리</button>
              <button type="button" class="keyword-btn" data-keyword="CASUAL">캐주얼</button>
            </div>
          </div>
        </div>

      </div>

    </div>

  </section>
  <div class="plan-action-box">
    <div class="plan-actions">
      <button type="button" class="action-btn save-btn" id="savePlanBtn">계획 저장</button>
      <button type="button" class="action-btn edit-btn" id="editPlanBtn">수정하기</button>
    </div>
  </div>
</div>

<div class="modal-base"></div>

</html>
